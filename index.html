<!DOCTYPE html>
<link rel="stylesheet" href="devicon.min.css">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BT</title>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/mail.css' rel='stylesheet'>
  <style>
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 30%;
            background-color: #efefef;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .icon:hover {
            background-color: white;
        }

        .icon a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
  <div id="bg"></div>
  <h1>Hello, I am BT.</h1>
  <div class="icon-container">
    <div class="icon">
          <a href="mailto:your@email.com"><i></i></a>
    </div>
    <div class="icon">
      <a href="https://github.com/yourusername"><i></i></a>
    </div>
    <div class="icon">
        <a href="https://www.linkedin.com/in/yourusername"><i></i></a>
    </div>
  </div>
  <script type="text/javascript" src="js/particles.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</body>
</html> <!-- hello world-->
